<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Random Color Generator</title>
    <script src="script.js"></script>

</head>

<body bgcolor="black">
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1>Random Color Generator</h1>

    <br>

    <!-- Creating the generate button -->
    <button class="generateBt" onclick="generateColor();">Generate a new
        color!</button><br><br>

    <!-- Generated color heading -->
    <h2>Your Generated Color:</h2>

    <!-- Creating the copy button -->
    <button class="copyBt" onclick="copyCode();">Copy color code!</button>


    <!-- Class to store the preview box -->
    <div class="previewBox"></div>
</body>


</html>
